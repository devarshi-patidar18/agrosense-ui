<div class="full-center signup-container">
  <div class="signup-card">
    <h2>AgroSense Signup</h2>
    <form (ngSubmit)="onSignup()">
      <input
        type="text"
        placeholder="Username"
        class="input-field"
        [(ngModel)]="username"
        name="username"
        required
        autocomplete="username"
      />
      <input
        type="email"
        placeholder="Email"
        class="input-field"
        [(ngModel)]="email"
        name="email"
        required
        autocomplete="email"
        #emailInput="ngModel"
        email
      />
      <p *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
        Please enter a valid email address (eg. user&#64;example.com)
      </p>
      <input
        type="password"
        placeholder="Password"
        class="input-field"
        [(ngModel)]="password"
        name="password"
        required
        autocomplete="new-password"
      />
      <input
        type="password"
        placeholder="Confirm Password"
        class="input-field"
        [(ngModel)]="confirmpassword"
        name="confirm-password"
        required
        autocomplete="confirm-password"
      />
      <p *ngIf="password && password.length < 8" class="error-message">
        Password must be at least 8 characters
      </p>
      <p *ngIf="password && confirmpassword && password !== confirmpassword" class="error-message">
        Passwords do not match
      </p>
      <button
        [disabled]="!password || password.length < 8 || password !== confirmpassword"
        type="submit"
        class="btn"
        [ngClass]="{'btn-disabled': !password || password.length < 8 || password !== confirmpassword}"
      >
        Signup
      </button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
    <p routerLink="/"><a>Close</a></p>
  </div>
</div>
